# Water molecule CIS (Configuration Interaction Singles) calculation
# Computes excited states for H2O - useful for UV absorption spectrum

geometry:
  - element: O
    coords: [0.0, 0.0, 0.0]
  - element: H
    coords: [0.0, 1.43, 1.10]  # H-O bond ~0.96 Å, angle ~104.5°
  - element: H
    coords: [0.0, -1.43, 1.10]

basis_sets:
  O: "6-31g"
  H: "6-31g"

scf_params:
  max_cycle: 100
  convergence_threshold: 1.0e-8
  density_mixing: 0.5
  diis_subspace_size: 8

ci:
  enabled: true
  method: "cis"
  max_states: 10  # Compute 10 excited states
  convergence_threshold: 1.0e-6

# Expected features:
# - Multiple excited states with different character
# - First few states typically involve n→σ* and n→π* transitions
# - Excitation energies in 7-12 eV range for lowest states
# - Results useful for understanding water's UV absorption

