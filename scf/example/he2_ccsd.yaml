# Helium dimer - good test case for CCSD (weak interaction)
geometry:
  - element: He
    coords: [0.0, 0.0, 0.0]
  - element: He
    coords: [0.0, 0.0, 5.6]  # Distance: ~3.0 Ã…

basis_sets:
  He: "6-31g"

scf_params:
  max_cycle: 50
  convergence_threshold: 1.0e-8
  density_mixing: 0.5
  diis_subspace_size: 6

ccsd:
  enabled: true
  max_iterations: 50
  convergence_threshold: 1.0e-7

